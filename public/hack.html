
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

circle.node {
  cursor: pointer;
  stroke: #000;
  stroke-width: .5px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <h2>
      Flare code size<br>
      force-directed graph
    </h2>
    <h3 id="current">Hover something</h3>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
    <script type="text/javascript">

var w = window.innerWidth,
    h = 500,
    channelRadius = 200,
    centerX = w / 2,
    centerY = h / 2,
    node,
    link,
    root,
    channelNodes,
    peopleNodes,
    nodeLookup = {},
    links = [],
    rootNode,
    nodes;

var force = d3.layout.force()
    .on("tick", tick)
    .charge(function(d) { return d._children ? -d.size / 100 : -30; })
    .linkDistance(function(d) { return d.target._children ? 80 : 30; })
    .size([w, h - 160]);

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("flare2.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = w / 2;
  root.y = h / 2 - 80;
  update();
});

var addNode = function (node) {
    nodeLookup[node.name] = node;

    return node;
};

var setupRootNode = function () {
    rootNode = addNode({
        type: "anchor",
        name: "root",
        fixed: true,
        x: centerX,
        y: centerY - 80
    });
};

var setupChannelNodes = function () {
    var nodeCount = root.channels.length;

    var radiansPerNode = (2 * Math.PI) / nodeCount;
    var radians = radiansPerNode / 1.5;

    channelNodes = _.map(root.channels, function (name) {
        radians = radians + radiansPerNode;

        return addNode({
            type: "channel",
            name: name,
            fixed: true,
            x: centerX + (Math.sin(radians) * channelRadius),
            y: centerY + (Math.cos(radians) * channelRadius)
        });
    });
};

var setupPeopleNodes = function () {
    peopleNodes = _.map(root.people, function (obj) {
        return addNode({
            type: "person",
            name: obj.name,
            data: obj
        });
    });
};

var setupLinks = function() {
    _.forEach(peopleNodes, function (node) {
        _.forEach(node.data.channels, function (weight, channel) {
            if (weight == 0) {
                return;
            }

            channelNode = nodeLookup[channel];

            links.push({
                type: "personToChannel",
                source: node,
                target: channelNode,
                weight: weight
            });
        });
    });
};

var setupAllTheThings = function () {
    setupChannelNodes();
    setupPeopleNodes();
    setupLinks();

    nodes = _.values(nodeLookup);

    console.log(nodes);
    console.log(_.map(links, function (link) {
        return link.source.name + " -> " + link.target.name;
    }));
};

var chargeFn = function (node) {
    console.log("charge");
    console.log(node);

    var result = -10;

    switch (node.type)
    {
        case "channel":
          result = 0;
          break;
        case "person":
          result = -400;
          break;
        case "root":
          result = 0;
          break;
    }

    console.log(result);

    return result;
};

function update() {
  setupAllTheThings();

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .gravity(0)
      .linkDistance(function (link) {
          return 80 * (1 - (link.weight || 0));
      })
      .linkStrength(function (link) {
          return link.weight || 0;
      })
      .charge(chargeFn)
      .start();

  // Update the linksâ€¦
  link = vis.selectAll("line.link").data(links);

  // Enter any new links.
  link.enter()
      .insert("svg:line", ".node")
      .attr("class", "link")
      .attr("style", function (link) {
          return "stroke-width:" + Math.sqrt(20 * link.weight) + "px;" +
            "opacity:" + (0.4 + link.weight);
      })
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Exit any old links.
  link.exit().remove();

  node = vis.selectAll("g").data(nodes);

  var container = node.enter()
      .append("g")
      .attr("transform", function(d){return "translate("+d.x+","+d.y+")"})

  container.append("svg:circle")
      .attr("class", "node")
      .attr("cx", function(d) { return 0; })
      .attr("cy", function(d) { return 0; })
      .attr("r", function(d) { return 10; })
      .on("mouseover", showName)
      .style("fill", color);

  container.append("text")
    .attr("x", "14px")
    .attr("y", "5px")
    .text(function (node) { return node.name; });

  container
      .call(force.drag);

  // Exit any old nodes.
  node.exit().remove();
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate("+d.x+","+d.y+")"});
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  var c = 'Red';

  switch (d.type)
  {
    case "anchor":
      c = "Silver";
      break;
    case "channel":
      c = "Green";
      break;
    case "person":
      c = "Blue";
      break;
  }

  return c;
}

// Toggle children on click.
function click(d) {
  showName(d);
}

function showName(node) {
    var current = document.getElementById("current");
    current.innerHTML = node.name;
}
    </script>
  </body>
</html>
